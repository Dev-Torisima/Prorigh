<html>
    <head>
        <meta charset="UTF-8">
        <title>Prorigh</title>
    </head>
    <body style="margin: 0px;">
        <div class="div_sub">
              <p>Sorry, this is being written.</p>
    <p>申し訳ございません、調整中です。</p>
            <div class="div_en" lang="en" style="display: block;">
                <img class="item_im" src="Pick/en_ip1.png" title="App Display1">
            </div>
            <div class="div_ja" lang="ja" style="display: none;">
                <img class="item_im" src="Pick/en_ip1.png" title="アプリ画面1">
            </div>
        </div>


        <div class="div_main">
            <select class="lsele" name="Language">
                <option class="lseo" value="en">English</option>
                <option class="lseo" value="ja">Japanese</option>
            </select>
        </div>

        <style>
.div_main
{
    position: fixed;

    width: 100vw;
    height: 50px;

    border-bottom: 1px solid black;
    background-color: rgb(255, 250, 246);
}

.div_sub
{
    position: absolute;

width: 100vw;

top: 50px;
}

            .lsele
            {
                width: 200px;
                height: 40px;

                position: absolute;

                left: 100vw;
                top: 5px;
                transform: translate(-240px, 0px);

                border-top: 0.6px solid gray;
                border-left: 0.6px solid gray;
                border-right: 0.6px solid gray;
                border-bottom: 0.9px solid gray;
                border-top-left-radius: 3.5px;
                border-top-right-radius: 3.5px;
            }

            .lseo
{
    width: 200px;
    height: 50px;

    font-size: 15px;
}


.div_en
{
    position: absolute;
}

.div_ja
{
    position: absolute;
}

            .item_im
            {
                position:absolute;

                width: 640px;
                height: 360px;

                left: 100vw;

                transform: translate(-650px, 40px);
            }
        </style>

        <script type="text/javascript">
var langsel = document.getElementsByClassName("lsele")[0];
var div_en = document.getElementsByClassName("div_en")[0];
var div_ja = document.getElementsByClassName("div_ja")[0];


langsel.addEventListener('change', ()=>
{
if (langsel.selectedIndex == 0)
{
    div_en.style.display = 'block';
    div_ja.style.display = 'none';
}
else if (langsel.selectedIndex == 1)
{
    div_en.style.display = 'none';
    div_ja.style.display = 'block';
}
});
        </script>
    </body>
</html>
